<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
      $(document).ready(function(){
        $("#submitButton").click(function(){
          console.log($('#fileUploadForm')[0]);
          var form = new FormData($('#fileUploadForm')[0]);
          $.ajax({
              type: 'POST',
              url: '{{url_for("api.upload_file")}}',
              data: form,
              contentType: false,
              cache: false,
              processData: false,
              success: function(data) {
                  console.log('Success!', data);
              },
              error: function(data) {
                  console.log('Error!', data);
              },
          });
        });
      });
      </script>
  </head>
  <body>

      <div class="container mt-3">
        <h2>FILE UPLOAD</h2>
        <form id="fileUploadForm" action="/api/uploader" method=post enctype=multipart/form-data>
          <div class="mb-3 mt-3">
            <select class="form-control" name="fileType" placeholder="file type" id="fileType" required>
              <option value="iepf2">IEPF2</option>
            </select>
          </div>
          <div class="mb-3">
            <input id="file" type="file" class="form-control" placeholder="import files" name="file" multiple=true required>
          </div>
          <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>

  </body>
</html>
